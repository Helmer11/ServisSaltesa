<div class="content">
  <div class="col-lg-12">
      <div class="card">
            <div class="card-header">
                <strong class="card-title">Lista de Factura</strong>
            </div>

            <div class="m-4">
              <button type="button" class="btn btn-success float-right" routerLink="agregarFactura">Crear Factura</button>
            </div>

            <form [formGroup]="listafactForm" class="search-form ml-3">
              <div class="input-group">
                <input class="form-control col-6" type="text" formControlName="Nombre_cliente" placeholder="Nombre, Apellido" aria-label="Search" required autocomplete="off">
                <button class="btn btn-primary m-1" type="button" ><i class="fa fa-search" aria-hidden="true"></i></button>
                <button class="btn btn-info m-1" type="button" ><i class="fa fa-refresh" aria-hidden="true"></i></button>
              </div>

              <!--col-6 d-grid gap-2 d-md-block-->

              <div class="col-7" *ngIf="facturaLista.length >0 " >
                  <span>{{ cantidaRegistro }} registro(s)</span>
                </div>

                <div class="d-flex justify-content-end m-4" id="order_by" *ngIf="">
                  <strong>Cant. registros: </strong>
                  <select (change)="BuscarCliente(0)"  class="" formControlName="PageSize">
                    <option value="10">10</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                  </select>

              </div>
            </form>

        <div class="card-body">
            <table class="table">
                      <thead class="thead-dark">
                          <tr>
                            <!-- <th scope="col">#</th> -->
                            <th scope="col">No. Factura</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Marca </th>
                            <th scope="col">Modelo </th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
              <tbody>

                <div class="loading" *ngIf="loading"  >
                  <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                </div>

                        <tr *ngFor=" let f of facturaLista">
                            <th scope="row">{{ f?.Factura_id}}</th>
                            <td>{{ f?.Nombre_Cliente }}</td>
                            <td>{{ f?.Marca_Nombre }}</td>
                            <td>{{ f?.Modelo_Nombre }}</td>

                            <td><button class="btn btn-success" [routerLink]="'detalle/'+ f.factura_id"><i class="fa fa-pencil" aria-hidden="true"></i></button></td>
                            <td><button class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                        </tr>

                </tbody>
        </table>
    </div>
    <div class="my-pagination mr-5" *ngIf="" >
      <pagination-controls (pageChange)="indice = $event; BuscarCliente(1)" autoHide="true" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
  </div>
  </div>

  </div>

</div>
