<div class="content">
    <div class="col-lg-12">
        <div class="card">
              <div class="card-header">
                  <strong class="card-title">Lista de Comprobante</strong>
              </div>

              <div class="m-4">
                <button type="button" class="btn btn-outline-success
                 float-right" routerLink="agregarFactura">Crear Comprobante</button>
              </div>

              <form [formGroup]="formComprob" class="search-form ml-3">
                <div class="input-group">
                  <input class="form-control col-6" type="text" formControlName="Nombre_cliente" placeholder="Comprobante" aria-label="Search" required autocomplete="off">
                  <button class="btn btn-primary m-1" type="button" ><i class="fa fa-search" aria-hidden="true"></i></button>
                  <button class="btn btn-info m-1" type="button" ><i class="fa fa-refresh" aria-hidden="true"></i></button>
                </div>

                <!--col-6 d-grid gap-2 d-md-block-->

                <div class="col-7" *ngIf="listaComprobante.length > 0 " >
                    <span>{{ cantidaRegistro }} registro(s)</span>
                  </div>

                  <div class="d-flex justify-content-end m-4" id="order_by" *ngIf="">
                    <strong>Cant. registros: </strong>
                    <select  class="" formControlName="PageSize">
                      <option value="10">10</option>
                      <option value="30">30</option>
                      <option value="50">50</option>
                    </select>

                </div>
              </form>

          <div class="card-body">
              <table class="table table-striped">
                        <thead class="thead">
                            <tr>
                              <!-- <th scope="col">#</th> -->
                              <!-- <th scope="col">No. Comprobante</th> -->
                              <th scope="col"> Tipo Comprobante</th>
                              <th scope="col">Serie </th>
                              <th scope="col">Secuencia </th>
                              <th scope="col"></th>
                              <th scope="col"></th>
                          </tr>
                      </thead>
                <tbody>

                  <div class="loading" *ngIf="loading"  >
                    <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                  </div>

                          <tr *ngFor=" let f of listaComprobante">
                              <!-- <th scope="row">{{ f?.Factura_id}}</th> -->
                              <td>{{ f?.Comprobante_Nombre }}</td>
                              <td>{{ f?.Tipo_Comprobante_Serie }}</td>
                              <td>{{ f?.Comprobantes_Secuencia }}</td>


                              <td><button class="btn btn-outline-success" [routerLink]="'detalle/'+ f.Tipo_Comprobante_id"><i class="fa fa-pencil" aria-hidden="true"></i></button></td>
                              <td><button class="btn btn-outline-danger"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                          </tr>

                  </tbody>
          </table>
      </div>
      <div class="my-pagination mr-5" *ngIf="" >
        <pagination-controls (pageChange)="indice = $event;" autoHide="true" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
    </div>
    </div>

    </div>

  </div>
